<!DOCTYPE html>
<html>
    <head>
        <title>Page title</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <h1>Homepage</h1>
        <div style="display: flex; justify-content: space-around;">
            <button id="loginBtn" onclick="window.location.href='/account/login'" style="display: none;">Login</button>
            <button id="registerBtn" onclick="window.location.href='/account/register'" style="display: none;">Register</button>
        </div>
        <button id="accountBtn" onclick="window.location.href='/account/overview'" style="display: none;">Account</button>
    </body>
    <script>
        window.onload = () => {
        fetch("/account/isAuthenticated")
            .then(response => response.json())
            .then(data => {
                if (data.isAuthenticated) {
                    document.getElementById("accountBtn").style.display = "block"
                    document.getElementById("loginBtn").style.display = "none"
                    document.getElementById("registerBtn").style.display = "none"
                } else {
                    document.getElementById("accountBtn").style.display = "none"
                    document.getElementById("loginBtn").style.display = "block"
                    document.getElementById("registerBtn").style.display = "block"
                }
            })
            .catch(error => console.error("Error:", error))
    }
    </script> 
</html>
